[package]
name = "elastio"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
tonic = { version = "0.12", features = ["gzip", "tls"] }
prost = "0.13"
tokio = { version = "1.31.0", features = ["full"] }
serde = "1.0"
bytes = "1.1.0"
pbjson = "0.7"
pbjson-types = "0.7"
pretty_env_logger = "0.5.0"
log = { version = "0.4.1", features = ["std"] }
reqwest = { version = "0.12.8", features = ["json"] }
envconfig = "0.11.0"
pretty_logger = "0.1.8"
femme = "2.2.1"
tonic-reflection = "0.12.3"
tonic-build = "0.12.3"
tonic-web = "0.12.3"
async-trait = "0.1.83"

[features]
default = []
# @@protoc_deletion_point(features)
# This section is automatically generated by protoc-gen-prost-crate.
# Changes in this area may be lost on regeneration.
proto_full = ["weather"]
"weather" = []
## @@protoc_insertion_point(features)
