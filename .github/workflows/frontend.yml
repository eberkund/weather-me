name: frontend

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3

      - name: npm install
        run: npm ci

      - run: npm run lint -- --no-fix

      - run: npm run build
